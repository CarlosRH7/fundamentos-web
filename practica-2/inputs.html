<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inputs de HTML</h1>
    <form action="">
        <label for="">Ingresa tu nombre </label>
        <input type="text" placeholder="Ingresa tu nombre">
        <br>
        <input type="number" placeholder="Ingresa tu edad" min="1" max="120" required>
        <br>
        <input type="password" placeholder="Ingresa una contraseña">
        <br>
        <p>Selecciona una opción:</p>
        <br>
        
        <label for="radio1">Opción 1</label>
        <input type="radio" name="radio1" id="radio1">
        <br>
        <label for="radio1">Opcion 2</label>
        <input type="radio" name="radio1" id="radio2">
        <br>
        <p>Selecciona varias opciones:</p>
        <label for="">Opción 1</label>
        <input type="checkbox" name="" id="">
        <br>
        <label for="">Opción 2</label>
        <input type="checkbox">
        <br>
        <label for="">Opción 3</label>
        <input type="checkbox">
        <br>
        <label for="">Opción 4</label>
        <input type="checkbox">
        <br>
        <input type="button" value="Enviar datos">
        <br>
        <select>
            <option value="">Opción 1</option>
            <option value="">Opción 2</option>
            <option value="">Opción 3</option>
            <option value="">Opción 4</option>
            <option value="">Opción 5</option>
        </select>
        <button type="submit"> Enviar</button>
    </form>


    <h1>Etiquetas HTML5</h1>
    <form action="">
        <input type="color">
        <br>
        <input type="date">
        <br>
        <input type="email">
        <br>
        <input type="file">
        <br>
        <input type="range" min="0" max="10">
        <br>
        <input type="time">
    </form>

</body>
</html>
